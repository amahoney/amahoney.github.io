---
layout: default
---
		
		
		
	<article>
		<figure class="portfoliobox">
			{% for portfolio in site.pages %}
			{% if portfolio.category == "portfolio" %}
			<img src="img/{{portfolio.image}}" alt="{{portfolio.name}}" class="portfolio">
			<figcaption>{{portfolio.content | markownify}}</figcaption>
			{% endif %}
			{% endfor %}
		</figure>

	

	</article>
